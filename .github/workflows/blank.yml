<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Proxy - Tiempo Real</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; text-align: center; padding: 40px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; display: inline-block; width: 320px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .progress-bg { background: #333; border-radius: 15px; height: 30px; width: 100%; margin: 20px 0; overflow: hidden; }
        #bar { background: linear-gradient(90deg, #00c853, #b2ff59); height: 100%; width: 0%; transition: width 1.5s ease-in-out; }
        .stats { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .info { font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="stats" id="percent-text">Cargando...</div>
        <div class="progress-bg"><div id="bar"></div></div>
        <div id="usage-text">0 MB / 1024 MB</div>
        <div class="info">Límite del Plan Gratis: 1.0 GB</div>
    </div>

    <script>
        // Tu API Token configurado
        const token = "2x3wt52c4rtbdbav7u4of5v4jgep9dfp1dj98zap";

        async function updateStats() {
            try {
                const response = await fetch('https://proxy.webshare.io/api/v2/proxy/stats/bandwidth/', {
                    headers: { 'Authorization': `Token ${token}` }
                });
                const data = await response.json();
                
                // Conversión de bytes a MB
                const usedBytes = data.actual_usage; 
                const usedMB = (usedBytes / (1024 * 1024)).toFixed(2);
                const limitMB = 1024; // Tu límite de 1GB
                const percent = Math.min(((usedMB / limitMB) * 100), 100).toFixed(1);
                
                // Actualizar interfaz
                document.getElementById('bar').style.width = percent + "%";
                document.getElementById('percent-text').innerText = percent + "% Usado";
                document.getElementById('usage-text').innerText = usedMB + " MB / " + limitMB + " MB";
                
                // Cambiar color si está por agotarse
                if(percent > 80) document.getElementById('bar').style.background = "#ff5252";

            } catch (error) {
                document.getElementById('percent-text').innerText = "Error de conexión";
                console.error(error);
            }
        }

        updateStats();
        // Se actualiza cada 5 minutos automáticamente
        setInterval(updateStats, 300000);
    </script>
</body>
</html>
