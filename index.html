<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Monitor</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; text-align: center; padding: 20px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; display: inline-block; width: 90%; max-width: 320px; border: 1px solid #333; }
        .progress-bg { background: #333; border-radius: 15px; height: 30px; margin: 20px 0; overflow: hidden; }
        #bar { background: linear-gradient(90deg, #00c853, #b2ff59); height: 100%; width: 0%; transition: width 1.5s ease-in-out; }
    </style>
</head>
<body>
    <div class="card">
        <div id="percent-text" style="font-weight: bold; font-size: 20px;">...</div>
        <div class="progress-bg"><div id="bar"></div></div>
        <div id="usage-text">0 MB / 1024 MB</div>
        <p id="limit-label" style="font-size: 12px; color: #888; margin-top: 15px;"></p>
    </div>

    <script>
        // Detecta si el móvil está en inglés o español
        const isEn = (navigator.language || navigator.userLanguage).startsWith('en');
        const lang = {
            loading: isEn ? "Loading..." : "Cargando...",
            used: isEn ? "Used" : "Usado",
            limit: isEn ? "Limit: 1.0 GB" : "Límite: 1.0 GB",
            error: isEn ? "Connection Error" : "Error de Conexión"
        };

        document.getElementById('percent-text').innerText = lang.loading;
        document.getElementById('limit-label').innerText = lang.limit;

        async function update() {
            const token = "2x3wt52c4rtbdbav7u4of5v4jgep9dfp1dj98zap";
            const api = "https://proxy.webshare.io/api/v2/proxy/stats/bandwidth/";
            // ESTA LÍNEA ES LA QUE ARREGLA EL ERROR DE CONEXIÓN:
            const url = "https://corsproxy.io/?" + encodeURIComponent(api);

            try {
                const res = await fetch(url, { headers: { 'Authorization': `Token ${token}` } });
                const data = await res.json();
                const used = (data.actual_usage / 1048576).toFixed(2);
                const percent = Math.min(((used / 1024) * 100), 100).toFixed(1);
                
                document.getElementById('bar').style.width = percent + "%";
                document.getElementById('percent-text').innerText = `${percent}% ${lang.used}`;
                document.getElementById('usage-text').innerText = `${used} MB / 1024 MB`;
                
                if (percent > 80) document.getElementById('bar').style.background = "#ff5252";
            } catch (e) {
                document.getElementById('percent-text').innerText = lang.error;
            }
        }
        update();
        setInterval(update, 60000);
    </script>
</body>
</html>
