<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proxy Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 20px;
      display: inline-block;
      width: 90%;
      max-width: 320px;
      border: 1px solid #333;
    }
    .progress-bg {
      background: #333;
      border-radius: 15px;
      height: 30px;
      margin: 20px 0;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      transition: width 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="percent-text" style="font-weight: bold; font-size: 20px;">...</div>
    <div class="progress-bg">
      <div id="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="usage-text">0 MB / 1024 MB</div>
    <p id="limit-label" style="font-size: 12px; color: #888; margin-top: 15px;"></p>
  </div>

  <script>
    const isEn = (navigator.language || navigator.userLanguage).startsWith('en');
    const lang = {
      loading: isEn ? "Loading..." : "Cargando...",
      used: isEn ? "Used" : "Usado",
      limit: isEn ? "Limit" : "Límite",
      error: isEn ? "Connection Error" : "Error de Conexión"
    };

    const limitMB = 1024;
    document.getElementById('percent-text').innerText = lang.loading;
    document.getElementById('limit-label').innerText = `${lang.limit}: ${(limitMB / 1024).toFixed(1)} GB`;

    async function update() {
      const token = "2x3wt52c4rtbdbav7u4of5v4jgep9dfp1dj98zap";
      const api = "https://proxy.webshare.io/api/v2/proxy/stats/bandwidth/";
      const url = "https://corsproxy.io/?" + encodeURIComponent(api);

      try {
        const res = await fetch(url, {
          headers: { 'Authorization': `Token ${token}` }
        });
        const data = await res.json();
        const used = (data.actual_usage / 1048576).toFixed(2);
        const percent = Math.min((used / limitMB) * 100, 100).toFixed(1);

        const bar = document.getElementById('bar');
        bar.style.width = percent + "%";
        bar.setAttribute("aria-valuenow", percent);

        // Color dinámico
        if (percent > 80) bar.style.background = "#ff5252";
        else if (percent > 50) bar.style.background = "#ffeb3b";
        else bar.style.background = "linear-gradient(90deg, #00c853, #b2ff59)";

        document.getElementById('percent-text').innerText = `${percent}% ${lang.used}`;
        document.getElementById('usage-text').innerText = `${used} MB / ${limitMB} MB`;
      } catch (e) {
        document.getElementById('percent-text').innerText = lang.error;
      }
    }

    update();
    setInterval(update, 60000);
  </script>
</body>
</html>
